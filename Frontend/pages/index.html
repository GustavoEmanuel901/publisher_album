<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/compiler/bootstrap.css">
    <link rel="stylesheet" href="styles/compiler/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">

                <form class="my-5">
                    <div class="form-row">
                        <label for="inputEmail">Seu E-mail</label>
                        <input type="text" class="form-control mb-2" id="inputEmail" placeholder="example@email.com" />
                    </div>
                    

                    <div class="form-row">
                        <label for="inputEmail">Sua Senha</label>
                        <input type="password" class="form-control mb-2" id="inputSenha" placeholder="xxxxxxxxxx" />
                    </div>

                   <div class="mobileAlignForm">
                        <div class="form-row">
                            <button class="btn btn-outline-dark my-2 col-md-6">Entrar</button>
                        </div>
                    
                        <div class="form-row mt-2">
                            <div class="form-group">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                                <a href="/cadastrar" class="form-link ml-2 text-dark">Cadastrar-se</a>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-question-square-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm4.57 6.033H5.25C5.22 4.147 6.68 3.5 8.006 3.5c1.397 0 2.673.73 2.673 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.355H7.117l-.007-.463c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.901 0-1.358.603-1.358 1.384zm1.251 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z"/>
                                </svg>
                                <a href="#" class="form-link ml-2 text-dark">Esqueceu a senha</a>
                            </div>
                        </div>
                   </div>


                </form>
            </div>

            <div class="col-md-6 img-margin rounded mx-auto d-block">
                <img src="assets/Logo.jpeg" alt="Logo" class="img-fluid mr-0">
            </div>
        </div>
    </div>


</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous">
</script>

</html>
