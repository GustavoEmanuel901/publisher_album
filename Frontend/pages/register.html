<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/compiler/bootstrap.css">
    <link rel="stylesheet" href="styles/compiler/style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">

        <h1 class="text-center my-5">Cadastre-se</h1>

        <div class="row justify-content-center mb-5">

            <div class="col-sm-12 col-md-10 col-lg-8">
      
              <form>
      
                <div class="form-row">
      
                  <div class="form-group col-sm-6">
      
                    <label for="inputNome">Seu Nome</label>
                    <input type="text" class="form-control" name="name" placeholder="João Fernando" required>
      
                  </div>
      
                  <div class="form-group col-sm-6">
      
                    <label for="inputUsuario">Nome de Usuário</label>
                    <input type="text" class="form-control" name="userName" placeholder="Joao_123" required>
      
                  </div>
      
                </div>
      
                <div class="form-row">
      
                  <div class="form-group col-sm-6">
      
                    <label for="inputEmail">Endereço de E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
      
                  </div>

                  <div class="form-group col-sm-6">
      
                    <label for="inputEmail">Telefone</label>
                    <input type="number" class="form-control" name="telephone" placeholder="Não Obrigatório">
      
                  </div>
      
                </div>
      
                <div class="form-row">

                    <div class="form-group col-sm-6">
      
                        <label for="inputEst">Seu Estado</label>
                        <select id="inputEst" name="uf" class="form-control" required>
                          <option value="">Selecione seu estado</option>
                        </select>
          
                        <input type="hidden" name="state">
                      </div>
      
                    <div class="form-group col-sm-6">
      
                        <label for="inputCidade">Sua cidade</label>
                        <select name="city" class="form-control" disabled required>
                            <option value="">Selecione sua Cidade</option>
                        </select>
      
                    </div>
      
                </div>

                <div class="form-row">
      
                    <div class="form-group col-sm-6">
        
                      <label for="inputNome">Senha</label>
                      <input type="password" class="form-control" name="password" placeholder="xxxxxxx" required>
        
                    </div>
        
                    <div class="form-group col-sm-6">
        
                      <label for="inputUsuario">Confirme sua senha</label>
                      <input type="password" class="form-control" name="ConPassword" placeholder="xxxxxxx" required>
        
                    </div>
        
                  </div>
      
                <div class="form-row">
      
                  <div class="form-group col-sm-12">
      
                    <div class="form-check">
      
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" required> 
                        <a href="#" class="form-link text-dark">Li e concordo com os termos de uso</a> 
                      </label>
      
                    </div>
      
                  </div>
      
                </div>
      
                <div class="form-row">
      
                  <div class="col-sm-12">
                    <button type="submit" id="Env" class="btn btn-outline-dark">Enviar</button>
      
                  </div>
      
                </div>

                <div class="form-row align-center">
      
                  <div class="col-sm-12 mt-3">
                    <a href="/" class="form-link text-dark">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                        <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg> Voltar para Home
                    </a>
      
                  </div>
      
                </div>

            </form>

          </div>
      
          </div>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous">
</script>
<script src="scripts/location.js"></script>
<script src="scripts/validatorPassword.js"></script>
<script src="scripts/bundle.js"></script>
</html>
